<main>
  <h1>Cadastrar</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Nome</label>
      <input
        id="name"
        formControlName="name"
        [ngClass]="{
          invalid__input: nameInputError
        }"
      />
      <div *ngIf="nameInputError">
        <span *ngIf="form.controls.name.errors.required"
          >Nome é obrigatório</span
        >
        <span *ngIf="form.controls.name.errors.pattern"
          >Nome deve conter apenas letras</span
        >
      </div>
    </div>
    <div>
      <label for="cpf">CPF</label>
      <input
        id="cpf"
        formControlName="cpf"
        maxlength="14"
        [ngClass]="{
          invalid__input: cpfInputError
        }"
        (input)="format($event)"
      />
      <div *ngIf="cpfInputError">
        <span *ngIf="form.controls.cpf.errors.required">CPF é obrigatório</span>
      </div>
    </div>
    <div>
      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        [ngClass]="{
          invalid__input: emailInputError
        }"
      />
      <div *ngIf="emailInputError">
        <span *ngIf="form.controls.email.errors.required"
          >E-mail é obrigatório</span
        >
        <span *ngIf="form.controls.email.errors.email">E-mail inválido</span>
      </div>
    </div>
    <div>
      <label for="password">Senha</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        [ngClass]="{
          invalid__input: passwordInputError
        }"
      />
      <div *ngIf="passwordInputError">
        <span *ngIf="form.controls.password.errors.required"
          >Senha é obrigatória</span
        >
        <span *ngIf="form.controls.password.errors.minlength"
          >Senha deve ter no mínimo 8 caracteres</span
        >
      </div>
    </div>
    <div class="container__button">
      <button type="submit" [attr.disabled]="invalidForm || loading ? '' : null">
        {{ !loading ? 'Cadastrar' : 'Carrengando...'}}
      </button>
      <a (click)="goToLogin()">Já possui conta? Entre agora mesmo</a>
    </div>
  </form>
</main>
